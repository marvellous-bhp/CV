<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/content_page.css">
    <title>My CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="YOUR_INTEGRITY_VALUE" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper-page">
        <header class="header">
            <div class="content-header">
                <div class="avatar-user">
                    <div class="my-photo">
                        <img src="../public/img/images.jpg" class="img-fluid" alt="avatar">
                    </div>
                </div>
                <div class="title-user">
                    <div class="name-user">
                        Rooney
                    </div>
                    <div class="job-user">
                        Football player
                    </div>

                </div>
                <div class="nav-bar">
                    <ul class="header-main-menu nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                          <a href="#" class="active" aria-current="page">
                            <i class="fas fa-home"></i>
                            Home
                          </a>
                        </li>
                        <li class="nav-item">
                          <a href="#" class="active" aria-current="page">
                              <i class="fas fa-home"></i>
                              Home
                          </a>
                        </li>
                      </ul>
                </div>

            </div>
        </header>
        <div class="responsive-header">

        </div>
        <div class="content-pages">
          <div class="sub-home-page">
            <section id="home" class="sub-page start-page" style="display: table;">
              <div class="sub-page-inner">
                  <div class="mask"></div>
                  <div class="row">
                      <div class="col-sm-12 col-md-12 col-lg-12">
                          <div class="title-block">
                              <h2>Hello I'm Rooney</h2>
                              <div class="type-wrap">
                                  <div class="typed-strings" style="display: none;">
                                      <span>UI/UX Designer</span>
                                      <!-- <span>Photographer</span>
                                      <span>Mobile Developer</span>
                                      <span>Web Developer</span> -->
                                  </div>
                                  <span class="typed">UI/UX Designer</span><span class="typed-cursor">|</span>
                              </div>
                              <div class="home-buttons">
                                  <a href="#contact" class="bt-submit active">
                                    <i class="lnr fas fa-envelope"></i> 
                                    Contact Me
                                  </a>
                                  <a href="#contact" class="bt-submit active">
                                    <i class="lnr fas fa-briefcase"></i> 
                                    Hire Me
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </section>
          </div>
        </div>
    </div>

<div id="content"></div>
<button onclick="loadDetailPage()">Load Detail Page</button>

<script>
function loadDetailPage() {
    fetch('detail_page.html')  // Replace with the actual path to your detail page
        .then(response => response.text())
        .then(data => {
            // Update the content div with the fetched HTML content
            document.getElementById('content').innerHTML = data;
        })
        .catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
